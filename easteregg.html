<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATORS</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3em;
            margin-top: 20px;
        }
        body {
            background-color: #101010; 
            font-family: 'Roboto', sans-serif;
            color: #d61515;
            margin: 0;
            padding: 0;
        }
        .fotos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .fotos .foto-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .fotos img {
            width: auto; 
            max-height: 300px; 
            border: 5px solid #d61515; 
            border-radius: 10px; 
        }
        .fotos h3 {
            margin: 0 0 10px 0; 
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>DESARROLLADORES DADOS DE BAJA</h1>
    <div class="fotos">
        <div class="foto-container">
            <h3>JOSUÉ REYES</h3>
            <img class="pucci" src="img/PUCCI-GHIBLI.jpg" alt="Pucci Ghibli">
        </div>
        <div class="foto-container">
            <h3>GAEL SÁNCHEZ</h3>
            <img class="gael" src="img/gael ghibli.jpeg" alt="Gael Ghibli">
        </div>
    </div>
</body>
</html>
